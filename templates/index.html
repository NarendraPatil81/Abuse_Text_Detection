{% extends 'base.html' %}

{% block head %}

<title>Abuse Text Prediction</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Abuse Text Prediction</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="text" name="gre_score" id="gre_score" placeholder="Enter Text or URL">
            <select name="research" id="research">
  <option value="URL">URL</option>
  <option value="TEXT">TEXT</option>
</select>
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
